spring.spring.datasource.url=jdbc:h2:mem:default;MODE=MSSQLServer;DB_CLOSE_DELAY=-1;applicationIntent=ReadOnly;useLocalSessionState=true;autocommit=true

spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.hibernate.dialect=org.hibernate.dialect.SQLServer2016Dialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.jdbc.time_zone=UTC
spring.jpa.properties.hibernate.connection.autocommit=false
spring.jpa.properties.hibernate.transaction.jta.platform=org.hibernate.engine.transaction.jta.platform.internal.NoJtaPlatform

logging.level.org.dbunit=OFF
#logging.level.org.springframework=OFF